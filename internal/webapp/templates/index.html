<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webdiff</title>
    <title>webdiff</title>
    <link href="/webapp/assets/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="/webapp/assets/bootstrap-5.1.3-dist/css/bootstrap-icons.css" rel="stylesheet">
    <script src="/webapp/assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="/webapp/assets/vue/vue.js"></script>

</head>
<body>

<div id="app">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">webdiff</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <select v-model="selectedSessionA" @change="loadFilesA()" class="form-select"
                        aria-label="Choose a session to load file for selection on the left side">
                    <option disabled value="">Choose a session</option>
                    <option v-for="session in sessions" :value="session">{{session}}</option>
                </select>
                <select class="form-select" multiple
                        aria-label="select files to diff with files selected on the right side" v-model="selectedFilesA"
                        @change="tryDiff()">
                    <option v-for="file in filesA" :value="file.file">{{file.file}}</option>
                </select>
            </div>
            <div class="col-sm-8">
                <div v-for="d in diffContents">
                    <span class="badge bg-dark">
                        {{d.session_a}}/{{d.id_a}}
                    </span>
                    <i class="bi bi-file-diff-fill"></i>
                    <span class="badge bg-dark">
                        {{d.session_b}}/{{d.id_b}}
                    </span>
                    <pre>{{d.diff}}</pre>
                </div>
            </div>
            <div class="col-sm-2">
                <select v-model="selectedSessionB" @change="loadFilesB()" class="form-select"
                        aria-label="Choose a session to load file for selection on the right side">
                    <option disabled value="">Choose a session</option>
                    <option v-for="session in sessions" :value="session">{{session}}</option>
                </select>
                <select class="form-select" multiple
                        aria-label="select files to diff with files selected on the left side" v-model="selectedFilesB"
                        @change="tryDiff()">
                    <option v-for="file in filesB" :value="file.file">{{file.file}}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script src="/webapp/assets/js/api.js"></script>
<script src="/webapp/assets/js/app.js"></script>
</body>
</html>
